<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <h1>Gerador de Senhas</h1>
    <div class="tamanho-container">
        <input type="text" id="tamanho" type="number" placeholder="Quantos caracteres deseja...">
        <button id="gerarTamanho">Gerar</button>
    </div>
    <div id="msgForca"></div>
    <br>
    <div class="container">
        <input type="text" id="senha" readonly>
        <button id="copiar">Copiar</button>

    </div>
    <div class="MsgCopiada"></div>

    <script src="index.js"></script>
</body>
</html>
